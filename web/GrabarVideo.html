<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script src="camara.js"></script>
</head>
<body>
<iframe width="100%" height="52" src="menu.html" scrolling="no" frameborder="no" ></iframe>
<section>
    <div id="izquierda">
        <h4>Opciones de video</h4>
        <table>
            <tr>
                <td>
                    <img src="icons/file.png" height="30px" width="30px">
                </td>
                <td>
                    <a href="CargarVideo.html">Cargar Vídeo</a>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="icons/webcam.png" height="30px" width="30px">
                </td>
                <td>
                    <a href="GrabarVideo.html">Crear Vídeo</a>
                </td>
            </tr>
        </table>
    </div>
    <div id="principal">
        <div id="crearVideo">
            <canvas id="canvas"></canvas>
            <button id="botonAcceso" class="boton fa fa-video-camera">Acceder a la cámara</button>
            <button id="botonGrabar" class="boton fa fa-video-camera">Grabar video</button>
            <button id="botonParar" class="boton fa fa-video-camera">Parar video</button>
            <video id="video" class="video" width="500" height="500"></video>
            <button onclick="submit(this)">Guardar</button>
        </div>
    </div>
    <script src="camara.js"></script>
</section>
</body>
</html>
