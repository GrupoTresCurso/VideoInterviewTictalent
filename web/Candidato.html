<!DOCTYPE html>
<html>
<head>
    <title>VideoInterview</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
  <main>
    <header>


    </header>
    <section>
      <div id="panelIzquierda">
        Candidatos
        <table id="tableCandidatos">
          <tr>
            <td>
              <img src="https://pbs.twimg.com/profile_images/822817456880230400/p7lqbBot.jpg" width="50px" height="50px"
            </td>
            <td>
              María Rodríguez
            </td>
          </tr>
          <tr>
            <td>
              <img src="http://gruporivas.com.mx/wp-content/uploads/2015/07/C3tK-qgN_400x400.jpeg" width="50px" height="50px"
            </td>
            <td>
              Luis Hernández
            </td>
          </tr>
        </table>
      </div>
      <div id="panelDerecha">
        <form id="formNuevoCandidato">
          <fieldset>
            <legend>Agregar candidato:</legend>
            <table>
              <tr>
                <td id="celdaFormulario">
                  <table id="tableNuevoCandidato">
                    <tr>
                      <td>Nombres:</td>
                      <td><input type="text"></td>
                    </tr>
                    <tr>
                      <td>Apellidos: </td>
                      <td><input type="text"></td>
                    </tr>
                    <tr>
                      <td>DNI:</td>
                      <td><input type="text"></td>
                    </tr>
                    <tr>
                      <td>Sexo:</td>
                      <td>
                        <input type="radio" name="gender" value="hombre"> Hombre<br>
                        <input type="radio" name="gender" value="mujer"> Mujer<br>
                      </td>
                    </tr>
                    <tr>
                      <td>Email:</td>
                      <td><input type="text"></td>
                    </tr>
                    <tr>
                      <td>Teléfono:</td>
                      <td><input type="text"></td>
                    </tr>
                    <tr>
                      <td>Edad:</td>
                      <td><input type="number"></td>
                    </tr>
                  </table>
                </td>
                <td id="celdaImagen">
                  <div id="imagenCandidato">
                      Adjuntar foto
                  </div>
                </td>
              </tr>
              <tr >
                <td colspan="2" style="text-align: right">
                  <input type="submit" value="Guardar"/>
                </td>
              </tr>

            </table>

          </fieldset>
        </form>
      </div>
    </section>

  </main>

</body>
</html>
